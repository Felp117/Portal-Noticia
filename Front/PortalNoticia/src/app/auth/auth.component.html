<mat-card class="login-content">
    <mat-card-content>
        <mat-card-title class="form-login">Login</mat-card-title>
        <div class="space"></div>
        <div class="example-container">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Digite seu email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <div class="space"></div>
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input matInput placeholder="Digite sua senha" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>

        </div>
        <div>
            <button mat-button class="acessar-content">Acessar</button>
        </div>
        <div><a href="#" class="senha-content">Esqueceu a senha?</a></div>
    </mat-card-content>
</mat-card>
