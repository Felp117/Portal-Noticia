<div class="login-content">

    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Entrar no Sistema</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Login</mat-label>
                    <input matInput placeholder="e-mail/nome de usuario">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Senha</mat-label>
                    <input matInput placeholder="Digite sua senha">
                </mat-form-field>
            </p>
        </mat-card-content>
        <mat-card-actions>
            <mat-list>
                <button mat-button>Login</button>
                <button mat-button>Esqueceu a senha?</button>
            </mat-list>
        </mat-card-actions>
    </mat-card>
</div>
