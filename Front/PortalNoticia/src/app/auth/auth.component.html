<mat-card class="example-card">
    <mat-card-content>
        <div class="example-container">
            <mat-form-field>
                <input matInput placeholder="Enter your email" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>


    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
